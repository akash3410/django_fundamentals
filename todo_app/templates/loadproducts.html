{% extends "layout.html"%}

{%block products%}
<h2>All Products</h2>
<ul>
    {%for product in products%}
    <li><a href="{%url 'product_details' product.pk%}">{{product.pk}}. {{product.title}} - {{product.completed}}</a></li>
    {%endfor%}
</ul>

<a href="/todo/products">View all Products</a>
<br>
<a href="/todo/products/?completed=1">View sold out Products</a>
<br>
<a href="/todo/products/?completed=0">View unsold Products</a>
{%endblock%}

{%block title%}
All Products
{%endblock%}
